<section class = "hero is-primary is-bold">
    <div class = "hero-body">
        <div class="container">
            <h1 class="title">Contact us!</h1>
        </div>
    </div>
</section>

<section class = "section">
    <div class = "container">

        {{ name }}
        <!-- contact form -->
        <form (ngSubmit) = "submitForm()" #contactForm = "ngForm">
            <!-- name -->
            <div class="field">
                <label class="label">Name</label>
                <input 
                type="text" 
                name="name" 
                class="input" 
                [(ngModel)] = "name"
                #nameInput = "ngModel"
                required>
            </div>

            <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">
                Your name is required.
            </div>
            <!-- email -->
            <label class="label">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="input" 
                    [(ngModel)] = "email"
                    #emailInput = "ngModel"
                    required
                    email>

            <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">
                Your email is required & needs to be a valid email.
            </div>
            
            <!-- message -->
            <div class="field">
                <label class="label">Your message</label>
                <textarea name="message" class="textarea" [(ngModel)] = "message"></textarea>
            </div>
            <!-- submit button -->
            <button 
                type="submit" 
                class="button is-large is-warning"
                [disabled] = "contactForm.invalid">
                Send
            </button>
        </form>
    </div>
</section>
